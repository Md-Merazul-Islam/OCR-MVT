{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
  <h1>Upload and Extract</h1>
  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }} 
      <!-- File input for image upload -->

      <!-- File input for image upload -->
      <div class="mb-3">
        {% comment %} <label for="id_image" class="form-label">Choose an image</label>
        <input type="file" class="form-control" id="id_image" name="image"> {% endcomment %}
        <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width:200px; margin-top: 10px;">
      </div>

      <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>

<script>
document.getElementById('id_image').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('imagePreview');
    
    if (file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = 'block';
        };
        
        reader.readAsDataURL(file);
    } else {
        preview.src = '#';
        preview.style.display = 'none';
    }
});
</script>
{% endblock %}
