<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image and Show OCR Result</title>
</head>
<body>
    <h1>Upload an Image for OCR</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if result %}
        <h2>OCR Result</h2>
        <img src="{{ result.image.url }}" alt="Uploaded Image" style="max-width: 100%;">
        <h3>Extracted Text:</h3>
        <p>{{ result.extracted_text }}</p>
    {% endif %}
</body>
</html>
