{% extends 'base_generic.html' %}

{% block content %}
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h4>Confirm Delete</h4>
        <p>Are you sure you want to delete this OCR result?</p>
        <form method="POST" action="{% url 'delete_ocr_result' ocr_result.pk %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
