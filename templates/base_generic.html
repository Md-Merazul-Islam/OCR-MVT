{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
    <link rel="stylesheet" href="{% static 'css/style.css' % type="text/css"}">
    <link href="{% static 'css/spr.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/spur.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/spur.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/demo.min.css' %}" type="text/css">
    <script src="{% static 'js/chart-js-config.js' %}"></script> 
    
    
    <!-- Title block for dynamic page titles -->
    <title>{% block title %}My Site{% endblock %}</title>



</head>

<body>
    <div class="dash-nav dash-nav-dark">
            {% include 'header.html' %}
       
             <!-- Main content block for page-specific content -->
             <main class="dash-content ">
                {% block content %}
                <!-- Page-specific content will be injected here -->
                {% endblock %}
            </main>
        
    </div>



</div>

    <!-- External JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

     <script src="{% static 'js/spur.js' %}"></script>
