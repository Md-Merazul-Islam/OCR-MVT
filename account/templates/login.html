{% extends 'base_generic.html' %}
{% load static crispy_forms_tags %}

{% block content %}
  <div style="padding-top: 2rem;">
    <form action="" method="POST" class="needs-validation" novalidate autocomplete="off">
      {% csrf_token %}
      
      <section class="vh-100 gradient-custom">
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-1">
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>

                    {% crispy form %}

                    <p class="small mb-5 pb-lg-2">
                      <a class="text-white-50" href="#!">Forgot password?</a>
                    </p>

                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                    <div class="d-flex justify-content-center mt-4 pt-1">
                      <div class="mx-2">
                        <i class="fab fa-facebook" style="font-size: 40px;"></i>
                      </div>
                      <div class="mx-2">
                        <i class="fab fa-twitter" style="font-size: 40px;"></i>
                      </div>
                      <div class="mx-2">
                        <i class="fab fa-google" style="font-size: 40px;"></i>
                      </div>
                    </div>
                    <div class="mt-4 pt-4">
                      <p class="mb-0">
                        Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>

  <!-- Modal HTML -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Login Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You have successfully logged in!
        </div>
        <div class="modal-footer">
          <a href="{% url 'home_page' %}" class="btn btn-primary">Go to Home</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

<!-- Add media queries for additional responsiveness -->
<style>
  @media (max-width: 767px) {
    .card-body {
      padding: 3rem 1.5rem;
    }
    .form-outline {
      margin-bottom: 1.5rem;
    }
    .btn-lg {
      padding: 0.5rem 1rem;
    }
    .fab {
      font-size: 30px;
    }
  }

  @media (max-width: 576px) {
    .card-body {
      padding: 2rem 1rem;
    }
    .btn-lg {
      padding: 0.5rem;
    }
  }
</style>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Check for success messages and show modal if present
    const messages = document.querySelector('.messages');
    if (messages && messages.querySelector('.alert-success')) {
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));
      successModal.show();
    }
  });
</script>
